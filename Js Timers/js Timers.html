<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Timers</title>
</head>
<body>
<h1>Js Timers</h1>

<script>
    var count = 0
    var myInterval = null;

    function callme1() {
        console.log("called");
    }


    function callme2() {
        console.log("called", count);
        ++count;
        if (count>5) {
            clearInterval(myInterval);
        }
    }


    setTimeout(callme1, 5000);       //tika welawak gihilla thama adala ewa tika watenne...

    myInterval = setInterval(callme2,5000);             //adala de nawatha nawatha watennawa deela thiyena time eka aragenama...

</script>

</body>
</html>
